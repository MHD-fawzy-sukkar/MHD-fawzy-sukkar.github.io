<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="media/eCook.jpg">
    <meta name="author" content="fawzy">
    <meta name="description" content="Gallery of popular international dishes and fast food">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Css/template.css">
    <link rel="stylesheet" href="dist/css/lightbox.css">
    <link rel="stylesheet" href="dist/css/lightbox.min.css">

    <meta name="description" content="Gallery of popular international dishes">
    <title>Food Gallery - Popular International Dishes</title>
</head>
<body onload="randomBg()">
    <header>
        <h1>Food Gallery</h1>
        <p class="img-title" style="color: black;">Hover over the img to show its description </p>
    </header>
    <main>
        <section aria-labelledby="gallery-heading">
            <h2 id="gallery-heading" class="sr-only">Popular Food Items</h2>
            <div class="grid">
                <figure id="img1">
                    <a href="media/ChickenParmesan.jpg" data-lightbox="images" data-title="ChickenParmesan">
                    <img src="media/ChickenParmesan.jpg" alt="Chicken Parmesan with melted cheese and tomato sauce" onmouseover="setDescription(this.alt,this.src)" onmouseout="unsetDescription()"></a>
                    <figcaption>Chicken Parmesan</figcaption>
                </figure>
                <figure id="img2">
                    <a href="media/Burger.jpg" data-lightbox="images" data-title="Burger">
                    <img src="media/Burger.jpg" alt="Juicy beef burger with cheese and vegetables" onmouseover="setDescription(this.alt,this.src)" onmouseout="unsetDescription()">
                    </a>
                    <figcaption>Classic Burger</figcaption>
                </figure>
                <figure id="img3">
                    <a href="media/Pizza.jpg" data-lightbox="images" data-title="Pizza">
                    <img src="media/Pizza.jpg" alt="Freshly baked pepperoni pizza" onmouseover="setDescription(this.alt,this.src)" onmouseout="unsetDescription()">
                    </a>
                    <figcaption>Pepperoni Pizza</figcaption>
                </figure>
                <figure id="img4">
                    <a href="media/friedChicken.jpg" data-lightbox="images" data-title="friedChicken">
                    <img src="media/friedChicken.jpg" alt="Crispy fried chicken pieces" onmouseover="setDescription(this.alt,this.src)" onmouseout="unsetDescription()">
                    </a>
                    <figcaption>Fried Chicken</figcaption>
                </figure>
                <figure id="img5">
                    <a href="media/Tacos.jpg" data-lightbox="images" data-title="Tacos">
                    <img src="media/Tacos.jpg" alt="Traditional Mexican tacos with various toppings" onmouseover="setDescription(this.alt,this.src)" onmouseout="unsetDescription()">
                    </a><figcaption>Mexican Tacos</figcaption>
                </figure>
                <figure id="img6">
                    <a href="media/Truffle.jpg" data-lightbox="images" data-title="Truffle">
                    <img src="media/Truffle.jpg" alt="Gourmet truffle dish" onmouseover="setDescription(this.alt,this.src)" onmouseout="unsetDescription()">
                    </a><figcaption>Truffle Special</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <hr>
        <p>&copy; 2025 Fawzy. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></li>
            <li><a href="https://www.Facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook-f" aria-hidden="true"></i> Facebook</a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a></li>
        </ul>
    </footer>
    <script src="dist/js/lightbox-plus-jquery.js"></script>
    <script src="dist/js/lightbox.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
